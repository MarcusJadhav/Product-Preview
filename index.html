<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Product Preview</title>
  </head>
  <body>
    <div class="main-img-container">
      <img src="./images/1.jpg" alt="macbook" class="main-img" id="main-img"/>
    </div>

    <div class="side-img-container">
      <img src="./images/1.jpg" alt="macbook-1" class="alt-imgs" id="sub-imgs" onmouseover="changeImg('./images/1.jpg')"/>
      <img src="./images/2.jpg" alt="macbook-2" class="alt-imgs" id="sub-imgs" onmouseover="changeImg('./images/2.jpg')"/>
      <img src="./images/3.jpg" alt="macbook-3" class="alt-imgs" id="sub-imgs" onmouseover="changeImg('./images/3.jpg')"/>
      <img src="./images/4.jpg" alt="macbook-4" class="alt-imgs" id="sub-imgs" onmouseover="changeImg('./images/4.jpg')"/>
      <img src="./images/5.jpg" alt="macbook-5" class="alt-imgs" id="sub-imgs" onmouseover="changeImg('./images/5.jpg')"/>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
